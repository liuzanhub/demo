<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="alarmInfoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="AlarmInfo Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Content</ui:define>
                <h:inputText id="content" value="#{alarmInfoList.alarmInfo.content}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{alarmInfoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AlarmInfoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">AlarmInfo Search Results (#{empty alarmInfoList.resultList ? 0 : (alarmInfoList.paginated ? alarmInfoList.resultCount : alarmInfoList.resultList.size)})</f:facet>
    <div class="results" id="alarmInfoList">

    <h:outputText value="The alarmInfo search returned no results."
               rendered="#{empty alarmInfoList.resultList}"/>

    <rich:dataTable id="alarmInfoList"
                var="_alarmInfo"
              value="#{alarmInfoList.resultList}"
           rendered="#{not empty alarmInfoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Alarm info id"/>
                    <ui:param name="propertyPath" value="alarmInfo.alarmInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.alarmInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Type"/>
                    <ui:param name="propertyPath" value="alarmInfo.type"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.type}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Alarm type"/>
                    <ui:param name="propertyPath" value="alarmInfo.alarmType"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.alarmType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Content"/>
                    <ui:param name="propertyPath" value="alarmInfo.content"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.content}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Base id"/>
                    <ui:param name="propertyPath" value="alarmInfo.baseId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.baseId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Enterprise info id"/>
                    <ui:param name="propertyPath" value="alarmInfo.enterpriseInfoId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.enterpriseInfoId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Insert time"/>
                    <ui:param name="propertyPath" value="alarmInfo.insertTime"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Insert user"/>
                    <ui:param name="propertyPath" value="alarmInfo.insertUser"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.insertUser}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{alarmInfoList}"/>
                    <ui:param name="propertyLabel" value="Deleted"/>
                    <ui:param name="propertyPath" value="alarmInfo.deleted"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_alarmInfo.deleted}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'AlarmInfo' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="alarmInfoViewId">
                <f:param name="alarmInfoAlarmInfoId"
                        value="#{_alarmInfo.alarmInfoId}"/>
            </s:link>
            #{' '}
            <s:link view="/AlarmInfoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="alarmInfoEdit"
                rendered="#{empty from}">
                <f:param name="alarmInfoAlarmInfoId"
                        value="#{_alarmInfo.alarmInfoId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AlarmInfoList.xhtml"
            rendered="#{alarmInfoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AlarmInfoList.xhtml"
            rendered="#{alarmInfoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{alarmInfoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AlarmInfoList.xhtml"
            rendered="#{alarmInfoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{alarmInfoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AlarmInfoList.xhtml"
            rendered="#{alarmInfoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{alarmInfoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AlarmInfoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create alarmInfo">
            <f:param name="alarmInfoAlarmInfoId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
