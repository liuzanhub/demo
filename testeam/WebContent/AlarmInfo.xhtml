<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Alarm info Details</f:facet>


        <s:decorate id="type" template="layout/display.xhtml">
            <ui:define name="label">Type</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.type}"/>
        </s:decorate>

        <s:decorate id="alarmType" template="layout/display.xhtml">
            <ui:define name="label">Alarm type</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.alarmType}"/>
        </s:decorate>

        <s:decorate id="content" template="layout/display.xhtml">
            <ui:define name="label">Content</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.content}"/>
        </s:decorate>

        <s:decorate id="baseId" template="layout/display.xhtml">
            <ui:define name="label">Base id</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.baseId}"/>
        </s:decorate>

        <s:decorate id="enterpriseInfoId" template="layout/display.xhtml">
            <ui:define name="label">Enterprise info id</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.enterpriseInfoId}"/>
        </s:decorate>

        <s:decorate id="insertTime" template="layout/display.xhtml">
            <ui:define name="label">Insert time</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.insertTime}">
                <s:convertDateTime type="both" dateStyle="short"/>
            </h:outputText>
        </s:decorate>

        <s:decorate id="insertUser" template="layout/display.xhtml">
            <ui:define name="label">Insert user</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.insertUser}"/>
        </s:decorate>

        <s:decorate id="deleted" template="layout/display.xhtml">
            <ui:define name="label">Deleted</ui:define>
            <h:outputText value="#{alarmInfoHome.instance.deleted}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AlarmInfoEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty alarmInfoFrom ? 'AlarmInfoList' : alarmInfoFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
