<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="alarmInfo" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{alarmInfoHome.managed ? 'Edit' : 'Add'} Alarm info</f:facet>



            <s:decorate id="typeField" template="layout/edit.xhtml">
                <ui:define name="label">Type</ui:define>
                <h:inputText id="type"
                       required="true"
                          value="#{alarmInfoHome.instance.type}">
                    <a:support event="onblur" reRender="typeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="alarmTypeField" template="layout/edit.xhtml">
                <ui:define name="label">Alarm type</ui:define>
                <h:inputText id="alarmType"
                       required="true"
                          value="#{alarmInfoHome.instance.alarmType}">
                    <a:support event="onblur" reRender="alarmTypeField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="contentField" template="layout/edit.xhtml">
                <ui:define name="label">Content</ui:define>
                <h:inputTextarea id="content"
                               cols="80"
                               rows="2"
                           required="true"
                              value="#{alarmInfoHome.instance.content}"/>
            </s:decorate>


            <s:decorate id="baseIdField" template="layout/edit.xhtml">
                <ui:define name="label">Base id</ui:define>
                <h:inputText id="baseId"
                          value="#{alarmInfoHome.instance.baseId}">
                    <a:support event="onblur" reRender="baseIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="enterpriseInfoIdField" template="layout/edit.xhtml">
                <ui:define name="label">Enterprise info id</ui:define>
                <h:inputText id="enterpriseInfoId"
                       required="true"
                          value="#{alarmInfoHome.instance.enterpriseInfoId}">
                    <a:support event="onblur" reRender="enterpriseInfoIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="insertTimeField" template="layout/edit.xhtml">
                <ui:define name="label">Insert time</ui:define>
                <rich:calendar id="insertTime"
                       required="true"
                          value="#{alarmInfoHome.instance.insertTime}" datePattern="MM/dd/yyyy hh:mm a"/>
            </s:decorate>


            <s:decorate id="insertUserField" template="layout/edit.xhtml">
                <ui:define name="label">Insert user</ui:define>
                <h:inputText id="insertUser"
                       required="true"
                          value="#{alarmInfoHome.instance.insertUser}">
                    <a:support event="onblur" reRender="insertUserField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="deletedField" template="layout/edit.xhtml">
                <ui:define name="label">Deleted</ui:define>
                <h:selectBooleanCheckbox id="deleted"
                                   required="true"
                                      value="#{alarmInfoHome.instance.deleted}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{alarmInfoHome.persist}"
                       disabled="#{!alarmInfoHome.wired}"
                       rendered="#{!alarmInfoHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{alarmInfoHome.update}"
                       rendered="#{alarmInfoHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{alarmInfoHome.remove}"
                      immediate="true"
                       rendered="#{alarmInfoHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/AlarmInfo.xhtml"
                rendered="#{alarmInfoHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty alarmInfoFrom ? 'AlarmInfoList' : alarmInfoFrom}.xhtml"
                rendered="#{!alarmInfoHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
